<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProScheduler - Home</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #f1f1f1;
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #dcdcdc;
        }

        .google-login {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            color: #444;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .google-login:hover {
            background: #e6e6e6;
        }

        .google-login img {
            width: 20px;
            margin-right: 10px;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAN9W7qAEebjEVQHwK3LLxTlx7wL0EQtBQ",
            authDomain: "proba-ioane.firebaseapp.com",
            projectId: "proba-ioane",
            storageBucket: "proba-ioane.appspot.com",
            messagingSenderId: "123849206125",
            appId: "1:123849206125:web:38ce2f2bb8fb1cb2421264"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // Google Sign-In Function
        function googleSignIn() {
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    console.log("User signed in:", result.user);
                    alert(`Welcome, ${result.user.displayName}`);
                })
                .catch((error) => {
                    console.error("Error signing in:", error);
                    alert("Error signing in. Please try again.");
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ProScheduler</h1>
        <p class="tagline">Streamline your schedule with ease and efficiency</p>
        
        <a class="google-login" href="javascript:void(0);" onclick="googleSignIn()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/HD_transparent_picture.png/512px-HD_transparent_picture.png" alt="New icon">
            Sign in with Google
        </a>

    </div>
</body>
</html>
